<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">	
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />			
		<title>{% block title %}{% endblock %}| Verandah</title>

		<link rel="shortcut icon" href="{{ MEDIA }}/images/favicon.ico" />
		
		<link rel="stylesheet" media = 'print' type="text/css" href="{{ MEDIA }}/styles/print.css" />
		<link rel="stylesheet" type="text/css" href="{{ MEDIA }}/styles/jquery-ui/ui.all.css" />
		<link rel="stylesheet" type="text/css" href="{{ MEDIA }}/styles/style.css" />
				
		<script type = 'text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<!--script type = 'text/javascript' src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.2/jquery-ui.js"--></script>
		<script type = 'text/javascript' src="{{ MEDIA }}/js/jquery-ui.js"></script>
		<script type = 'text/javascript' src="{{ MEDIA }}/js/verandah.js"></script>
	
		<style type="text/css">
		{% for cal in calendars %}
			.cal-{{cal.cls}}{ {{ cal.style }} }
		{% endfor %}
		</style>
	</head>
	
	<body>
		<!--[if lt IE 7]>
			<div class = 'ie6warning'>
				<p>Your browser is out of date. Many sites, including this one, are no longer tested in your browser and therefore may not display correctly. Additionally, you may be vulnerable to security issues.</p>
				<p>To upgrade to a supported browser, please visit <a href = "http://getfirefox.com">this site</a> or contact your system administrator.</p>
			</div>
		<![endif]-->

	
		<div id="verandah">
			<div id="header">		
				<h1><a href = '{% url home %}'>Verandah</a> <span>{% block header %}{% endblock %}</span></h1>

				<ul id = 'apps' >
					<li><a href = '{% url calendar %}' >Calendar</a></li>
					<li><a href = '{% url typewriter %}' >Typewriter</a></li>
				</ul>	
				
				<ul id ="auth">
					{% if user %}
						<li>Logged in as <a href = "{% url user-edit %}">{{ user.username }}</a></li>
						<li><a href = "{% url logout %}">Logout</a></li>
					{% else %}
						<li><a href = "{% url login %}">Login</a></li>
						<li>Signup</li>	
					{% endif %}	
				</ul>
				<br />
			</div>	
			
			<div id = 'page'>			
				<div id = 'navi'>	

				</div>
				<div id="content">
					<div id = "main">
					{% block content %}
				
					{% endblock %}
					</div>
					<div id = 'siderail'>
						{% block siderail %}{% endblock %}
					</div>
				</div>	
				<div id = "footer">
					<a href = "http://github.com/peterbraden/verandah/tree/master">Verandah</a>
					<a href = "http://peterbraden.co.uk">By Peter Braden</a>
				</div>
			</div>
		</div>
	</body>
</html>
