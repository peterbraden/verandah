
		
		
<div id = 'month-{{ month.name }}{{ month.year }}'>
	<div id = 'time-nav'>
		<h2><a href = '{{ month.prev.get_absolute_url }}'>&lt; {{month.prev.name}}</a></h2>
		<h2 class = 'monthname'>{{ month.name }}</h2>
		<h2><a href = '{{ month.next.get_absolute_url }}'>{{month.next.name}} &gt;</a></h2>
	</div>	
	<table class = 'month'>
		<thead>
			{% for day in month.day_names %}
				<th>
					{{ day }}	
				</th>
			{% endfor %}
		</thead>		
		{% for week in month.weeks %}
			<tr id = "week-{{ week.number }}">
				{% for day in week %}
					<td id = "date-{{day.date|date:"Y-m-d"}}"
					 	class = 'day {% if day.is_today %}today{% endif %}
					 	{% if day.othermonth %}othermonth{% endif %}'>
							{% include 'fragments/calendar_day.div' %}
					</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>	
</div>
