{% extends 'base.html' %}


{% block title %}Add/Edit an Event{% endblock %}

{% block header %} &gt; <a href = "{% url calendar %}">Calendar</a> &gt; Add/Edit Event{% endblock %}

{% block content %}
	<form action="{% url calendar-event-add %}" method="post">
		<ul>
			{{ form.as_ul }}
			<li><input type="submit" value="Save" /></li>
		</ul>	
	</form>
{% endblock %}
